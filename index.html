<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamada Digital - Espelho de Classe</title>
    <style>
        :root {
            --presente: #4caf50;
            --ausente: #f44336;
            --vazio: #e0e0e0;
            --texto: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 { margin: 10px 0; color: #555; text-transform: uppercase; letter-spacing: 2px; }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .label-direcao {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            background: #eee;
            margin: 5px 0;
            border-radius: 4px;
        }

        /* Grid do Espelho */
        .grid-sala {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .aluno {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.7rem;
            font-weight: bold;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            padding: 2px;
            transition: all 0.2s;
            background-color: white;
            color: var(--texto);
            word-wrap: break-word;
            overflow: hidden;
        }

        /* Status */
        .aluno.status-presente {
            background-color: var(--presente);
            color: white;
            border-color: #388e3c;
        }

        .aluno.status-ausente {
            background-color: var(--ausente);
            color: white;
            border-color: #d32f2f;
        }

        .aluno.vazio {
            background-color: var(--vazio);
            border: 1px dashed #ccc;
            cursor: default;
        }

        /* Área de Faltas */
        .resumo {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            border-left: 5px solid var(--ausente);
            width: 100%;
            box-sizing: border-box;
        }

        #lista-faltas {
            font-weight: bold;
            color: var(--ausente);
        }

        button.btn-reset {
            margin-top: 15px;
            padding: 10px 20px;
            background: #666;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        @media (max-width: 400px) {
            .aluno { font-size: 0.6rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="label-direcao">FRENTE (Lousa)</div>

        <div class="grid-sala" id="mapa">
            </div>

        <div class="label-direcao">TRÁS (Fundo)</div>

        <div class="resumo">
            <h3>Alunos Faltantes:</h3>
            <p id="lista-faltas">Nenhuma falta marcada.</p>
            <button class="btn-reset" onclick="resetarChamada()">Reiniciar Chamada</button>
        </div>
    </div>

    <script>
        // Dados extraídos da sua imagem
        const layout = [
            ["iago", "giulia", "Guilherme", "jose", "Hoffman", "Moreira"],
            ["fred", "ricardo", "sofia", "helena", "Helena", "Maria Luísa"],
            ["Gustavo", "Augusto", "felipe", "nicolas", "vanessa", "Vinícius"],
            ["José Renato", "Gabriel vi", "Kaio oliveira", "Matheus", "Livia", "Melissa"],
            ["Bernardo", "Thiago", "Gabriel Leonel", "Kaio D", "Alexandre", "Fylipe"],
            ["Lucas", "João Pedro", "Raul", "José Vinicius", "", ""],
            ["Vitor", "Eric", "Arthur alexandre", "Joao guedes", "", ""]
        ];

        const mapaElement = document.getElementById('mapa');
        const listaFaltasElement = document.getElementById('lista-faltas');

        // Estado dos alunos: 0 = não verificado, 1 = presente, 2 = ausente
        let estados = [];

        function renderizar() {
            mapaElement.innerHTML = '';
            let faltas = [];

            layout.forEach((fila, i) => {
                fila.forEach((nome, j) => {
                    const index = `${i}-${j}`;
                    const div = document.createElement('div');
                    
                    if (!nome) {
                        div.className = 'aluno vazio';
                        mapaElement.appendChild(div);
                        return;
                    }

                    div.className = 'aluno';
                    div.innerText = nome;
                    
                    // Aplica cores baseadas no estado
                    if (estados[index] === 1) div.classList.add('status-presente');
                    if (estados[index] === 2) {
                        div.classList.add('status-ausente');
                        faltas.push(nome);
                    }

                    div.onclick = () => alternarEstado(index);
                    mapaElement.appendChild(div);
                });
            });

            // Atualiza lista de faltas
            listaFaltasElement.innerText = faltas.length > 0 ? faltas.join(', ') : "Todos presentes.";
        }

        function alternarEstado(idx) {
            // Ciclo: Neutro -> Presente -> Ausente -> Neutro
            if (!estados[idx]) estados[idx] = 1;
            else if (estados[idx] === 1) estados[idx] = 2;
            else estados[idx] = 0;
            
            renderizar();
        }

        function resetarChamada() {
            if(confirm("Deseja limpar toda a chamada?")) {
                estados = [];
                renderizar();
            }
        }

        // Inicializa
        renderizar();
    </script>
</body>
</html>
